<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javasccript.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <div class="displayTwo" id="displayTwo"></div>
        <div class="displayOne" id="displayOne">0</div>
        <div class="screenInputs">
            <div class="inputs">
                <div class="screenActions">
                    <button class="allClear" id="allClear">AC</button>
                    <button class="backSpace" id="backSpace">BACK</button>
                    <button class="posNeg">+/-</button>
                </div>
                <div class="numbers">
                    <div class="rowOne">
                        <button class="seven" numberInput>7</button>
                        <button class="eight" numberInput>8</button>
                        <button class="nine" numberInput>9</button>
                    </div>
                    <div class="rowTwo">
                        <button class="four" numberInput>4</button>
                        <button class="five" numberInput>5</button>
                        <button class="six" numberInput>6</button>
                    </div>
                    <div class="rowThree">
                        <button class="one" numberInput>1</button>
                        <button class="two" numberInput>2</button>
                        <button class="three" numberInput>3</button>
                    </div>
                    <div class="rowFour">
                        <button class="zero" numberInput>0</button>
                        <button class="decimal" id="decimal">.</button>
                    </div>
                </div>
                <div class="operators">
                    <button class="multiplication">*</button>
                    <button class="division">/</button>
                    <button class="addition">+</button>
                    <button class="subtraction">-</button>
                    <button class="equals" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
